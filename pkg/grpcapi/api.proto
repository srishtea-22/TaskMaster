syntax = "proto3";

package grpcapi;

option go_package = "github.com/srishtea-22/TaskMaster/pkg/grpcapi";

service WorkerService {
  rpc SubmitTask (TaskRequest) returns (TaskResponse) {}
}

message TaskRequest {
  string task_id = 1;
  string data = 2;
}

message TaskResponse {
  string task_id = 1;
  string message = 2;
  bool success = 3;
}